<html>
<head> </head>
<title> Student Regisration Form </title>
<body>
<form background-color:"blue";><center>
<h3> Student Details </h3>

<table> <tr><td><label>First Name:<label/><td/>
<td><input type="text" id="firstname" placeholder="Enter First name "required /><br><td/><tr/>

<tr><td><label>Last Name:</label><td/>
<td><input type="text" id="lastname" placeholder="Enter Last name "required /><td/><tr/>

<tr><td><label>Father's Name:</label><td/>
<td><input type="text" id="fname" placeholder="Enter name only" required /><br><td/><tr/>

<tr><td><label>Mother's Name:</label><td/>
<td><input type="text" id="mname" placeholder="Enter name only" /><br><td/><tr/>

<tr><td><label>Mobile No:</label><td/>
<td><input type="tel" id="phone" name="phone" placeholder="+91"  /><br><td/><tr/>

<tr><td><label>E-Mail:<label/><td/>
<td><input type="email" id="email"  placeholder="@gmail.com" required /><br><td/><tr/>

<tr><td><label>Gender:</label><td/>
<td><input type="radio" id="male" name="gender" value="MALE"/><label>MALE</label>
<input type="radio" id="female" name="gender" value="FEMALE"/><label>FEMALE</label>
<input type="radio" id="others" name="gender" value="OTHERS"/><label>OTHERS</label><br><td/><tr/>

<tr><td><label>DOB</label><td/>
<td><input type="date" id="date" name="DOB" /><br><td/><tr/>



<tr><td><label>Blood Group:<label/><td/>
<td><select name=blood value=b>
<option>B+ve<option/>
<option>B-ve<option/>
<option>A+ve<option/>
<option>A-ve<option/>
<option>AB+ve<option/>
<option>AB-ve<option/>
<option>O+ve<option/>
<option>O-ve<option/>
<select/><br><td/><tr/>

<tr><td><label>Qualification:</label><td/>
<td><select>
<option>B.sc.,<option/>
<option>M.sc.,<option/>
<option>BCA<option/>
<option>MCA,<option/>
<option>BE<option/>
<option>ME<option/>
<option>B.tech.,<option/>
<option>M.tech.,<option/><select/><br><td/><tr/>

<tr><td><label>Department:<label/><td/>
<td><input type="radio" id="cs" name="department" value="CS"/><label>CA</label>
<input type="radio" id="cs" name="department" value="CS"/><label>CS</label>
<input type="radio" id="IT" name="department" value="IT"/><label>IT</label>
<br><td/><tr/>

<tr><td><label>Adddress:</label><td/>
<td><textarea cols="20" rows="5"> </textarea> <br><td/><tr/></table>

<tr><td><input type="submit" value="submit"/><td/>
<td><input type="reset" value="cancel"/><td/><tr/>



<center/>
</form>
</body>
</html>
